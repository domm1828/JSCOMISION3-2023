<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-12">
                <form id="person" class="m-5" >
                    <h6>Registro de Objeto de Persona</h6>
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="number" required class="form-control" id="dni" placeholder="INGRESE SOLO NUMEROS">
                    </div>
                    <div  class="mb-3">
                        <label  class="form-label" for="firstName">Nombre</label>
                        <input  class="form-control" id="firstName">
                    </div>
                    
                    <div  class="mb-3">
                        <label  class="form-label" for="lastName">Apellido</label>
                        <input  class="form-control" id="lastName">
                    </div>

                    
                    <div  class="mb-3">
                        <label  class="form-label" for="birthday">Edad</label>
                        <input  class="form-control" id="birthday" type="date">
                    </div>

                    
                    <div  class="mb-3">
                        <label  class="form-label" for="address">Direcci√≥n</label>
                        <input  class="form-control" id="address">
                    </div>

            
                    <div  class="mb-3">
                        <label  class="form-label" for="status">Estatus</label>
                        <select id="status" class="form-control">
                            <option value="0">Inactivo</option>
                            <option value="1">En Proceso</option>
                            <option value="2">Concluido</option>
                            <option value="3">Activo</option>
                        </select>
                    </div>

                        <button type="button" class="btn btn-dark" onclick="addFormPerson()">Agregar</button>
                </form>
            </div>

            <div class="col-md-6 col-12">
                <div class="pt-2 mb-1  mt-5"> 
                    <input placeholder="BUSCAR" id="search" class="form-control" onkeyup="searchFilter()">
                </div>
                <table  class="table table-striped table-bordered">
                    <thead>
                        <th>DNI</th>
                        <th>NOMBRES Y APELLIDOS</th>
                        <th>EDAD</th>
                        <th>DIRECCION</th>
                        <th>ESTATUS</th>
                    </thead>
                    <tbody id="listPerson">
                        <tr>
                            <td colspan="5" class="text-center"> NO HAY REGISTRO</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
